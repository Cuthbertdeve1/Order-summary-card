<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="container text-center">
    <div class="card ">
    <img class="card-img " src="images/illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-title">Order Summary</h3>
      <p class="card-text p-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="music">

        <div class="price dis">
          <img src="images/icon-music.svg" class=" music-img " alt="...">
          </div>
            <div class="price">
        <h5 class="h-text" >Annual Plan</h5>
          <p class="p-text">$59.99/year</p>

        </div>
        <div class="price price-link">
            <a class="link" href="#">change</a>
        </div>
      </div>

    <div class="d-grid gap-3">
 <button class="btn btn-primary" type="button">Proceed to Payment</button>
 <button class="btn btn-outline-light p-text" type="button">Cancel Order</button>
</div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
